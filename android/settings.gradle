pluginManagement {
    def flutterSdkPath = System.getenv("FLUTTER_HOME")
    def properties = new Properties()
    def localPropertiesFile = new File(rootDir, 'local.properties')
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader('UTF-8') { reader -> properties.load(reader) }
        def sdk = properties.getProperty('flutter.sdk')
        if (sdk != null) {
            flutterSdkPath = sdk
        }
    }
    if (flutterSdkPath == null) {
        throw new RuntimeException('Flutter SDK not found. Define location with flutter.sdk in local.properties or FLUTTER_HOME env var.')
    }
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
}

include ":app"
