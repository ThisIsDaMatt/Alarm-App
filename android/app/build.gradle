plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.flutter_alarm_app"
    compileSdk 36

    defaultConfig {
        applicationId "com.example.flutter_alarm_app"
        minSdkVersion flutter.minSdkVersion
    targetSdk 36
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Keep code shrinking off for now to avoid requiring shrinkResources.
            // If you enable shrinkResources, also enable minifyEnabled true.
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        jniLibs.pickFirsts += [
                'lib/**/libc++_shared.so'
        ]
        resources.excludes += [
                'META-INF/*'
        ]
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.2"
}
